{% extends 'main.html'%}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <br>
        <h4>Products</h4>
        <hr>
        <div class="card border-primary mb-3" style="max-width: 75rem;">
            <div class="card-body text-dark">
                <table class="table">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Category</th>
                            <th scope="col">Price</th>
                            <th scope="col">Update</th>
                            <th scope="col">Remove</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for product in products%}
                        <tr>
                            <td>{{product.name}}</td>
                            <td>{{product.category}}</td>  
                            <td>{{product.price}}</td>
                            <td><a class="btn btn-sm btn-info" href="{% url 'update_product' product.id%}">Update</a></td>
                            <td><a class="btn btn-sm btn-danger" href="{% url 'delete_product' product.id%}">Remove</a></td>
                        </tr>
                        {% endfor%}
                    </tbody>
                </table>
            </div>
            <div class="card-footer">
                <a class="btn btn-primary" href="{% url 'add_product' %}" role="button">Add Product</a>
            </div>
        </div>
    </div>
</div>
{%endblock%}
