<div class="row justify-content-center">
    <div class="col-md-3">
        <div class="card text-bg-primary mb-3 " style="max-width: 18rem;">
            <div class="card-header text-center">Total Orders</div>
            <div class="card-body">
              <h5 class="card-title">{{total_order}}</h5>
            </div>
        </div>
    </div>

    <div class="col-md-3">
        <div class="card text-bg-success mb-3" style="max-width: 18rem;">
            <div class="card-header text-center">Orders Delivered</div>
            <div class="card-body">
              <h5 class="card-title">{{delivered_order}}</h5>
            </div>
        </div>
    </div>

    <div class="col-md-3">
        <div class="card text-bg-warning mb-3" style="max-width: 18rem;">
            <div class="card-header text-center">Orders Pending</div>
            <div class="card-body">
              <h5 class="card-title">{{pending_order}}</h5>
            </div>
        </div>
    </div>

</div>
